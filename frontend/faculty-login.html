<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faculty Login</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Montserrat', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        overflow: hidden;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 40px 30px;
        width: 350px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .login-card h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 30px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .login-card input {
        width: 100%;
        padding: 12px 15px;
        margin: 12px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        font-size: 14px;
        transition: all 0.3s ease;
    }

    .login-card input::placeholder {
        color: rgba(255, 255, 255, 0.7);
    }

    .login-card input:focus {
        background: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 8px #fff;
    }

    .login-card button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .login-card button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .login-card .links {
        margin-top: 15px;
        text-align: center;
    }

    .login-card .links a {
        color: #fff;
        font-size: 12px;
        text-decoration: none;
        margin: 0 10px;
        transition: all 0.3s ease;
    }

    .login-card .links a:hover {
        color: #ffd700;
        text-decoration: underline;
    }

</style>
</head>
<body>

<div class="login-card">
    <h2>Faculty Login</h2>
    <form id="facultyLoginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="links">
            <a href="#">Forgot Password?</a>
        </div>
    </form>
</div>

<script>
    const form = document.getElementById("facultyLoginForm");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        // Example fetch request to your backend login route
        try {
            const response = await fetch("http://localhost:5000/api/faculty/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert("Login successful!");
                localStorage.setItem("faculty", JSON.stringify(data));
                // Redirect to faculty dashboard
                window.location.href = "faculty-dashboard.html";
            } else {
                alert(data.message || "Login failed");
            }
        } catch (error) {
            console.error(error);
            alert("Server error");
        }
    });
</script>

</body>
</html>
