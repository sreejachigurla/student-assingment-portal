<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assignment Management System</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: 0.5s;
    background: linear-gradient(-45deg, #667eea, #764ba2, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

/* Glass Card */
.container {
    width: 380px;
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    text-align: center;
    color: white;
    animation: fadeIn 1.5s ease;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}

.container h1 {
    margin-bottom: 30px;
    font-weight: 600;
}

/* Buttons */
.btn {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s ease;
    position: relative;
    overflow: hidden;
}

.btn span {
    position: relative;
    z-index: 2;
}

.btn::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0;
    left: -100%;
    transition: 0.4s;
}

.btn:hover::before {
    left: 0;
}

.student-btn {
    background: #3498db;
    color: white;
}

.faculty-btn {
    background: #2ecc71;
    color: white;
}

.admin-btn {
    background: #e74c3c;
    color: white;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.4);
}

/* Toggle Switch */
.toggle-container {
    position: absolute;
    top: 20px;
    right: 20px;
}

.switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 25px;
}

.switch input {
    display: none;
}

.slider {
    position: absolute;
    cursor: pointer;
    background: #ccc;
    border-radius: 25px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    transition: 0.4s;
}

.slider:before {
    content: "";
    position: absolute;
    height: 19px;
    width: 19px;
    left: 3px;
    bottom: 3px;
    background: white;
    border-radius: 50%;
    transition: 0.4s;
}

input:checked + .slider {
    background: #222;
}

input:checked + .slider:before {
    transform: translateX(25px);
}

/* Dark Mode */
body.dark {
    background: #121212;
}

body.dark .container {
    background: rgba(30,30,30,0.6);
}

/* Floating Circles */
.circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.1);
    animation: float 10s infinite;
}

.circle:nth-child(1) {
    width: 120px;
    height: 120px;
    top: 10%;
    left: 15%;
}

.circle:nth-child(2) {
    width: 80px;
    height: 80px;
    bottom: 15%;
    right: 20%;
}

@keyframes float {
    0% {transform: translateY(0px);}
    50% {transform: translateY(-20px);}
    100% {transform: translateY(0px);}
}
</style>
</head>

<body>

<div class="circle"></div>
<div class="circle"></div>

<div class="toggle-container">
    <label class="switch">
        <input type="checkbox" onclick="toggleTheme()">
        <span class="slider"></span>
    </label>
</div>

<div class="container">
    <h1>Assignment Portal</h1>

    <button class="btn student-btn" onclick="goTo('student.html')">
        <span>üéì Student Login</span>
    </button>

    <button class="btn faculty-btn" onclick="goTo('faculty-login.html')">
        <span>üë®‚Äçüè´ Faculty Login</span>
    </button>

    <button class="btn admin-btn" onclick="goTo('admin-login.html')">
        <span>üõ° Admin Login</span>
    </button>
</div>

<script>
function toggleTheme() {
    document.body.classList.toggle("dark");
}

function goTo(page) {
    window.location.href = page;
}
</script>

</body>
</html>
